<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 1em;
        }

        #todo-form {
            margin-bottom: 1.5em;
        }

        .input-group, .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1em;
            align-items: center;
        }

        #todo-input, #due-date, #filter-status {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #49637e;
            color: #ecf0f1;
        }

        #todo-input::placeholder {
            color: #bdc3c7;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #add-button {
            background-color: #2ecc71;
        }

        #add-button:hover {
            background-color: #27ae60;
        }

        #delete-all-button {
            background-color: #e74c3c;
        }

        #delete-all-button:hover {
            background-color: #c0392b;
        }

        .list-container {
            background-color: #2c3e50;
            padding: 1em;
            border-radius: 8px;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #list-header, .todo-item {
            display: grid;
            grid-template-columns: 3fr 1.5fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #49637e;
        }

        #list-header {
            font-weight: bold;
            color: #7f8c8d;
        }

        .todo-item {
            background-color: #34495e;
            border-radius: 5px;
            margin-top: 10px;
        }

        .todo-item:first-of-type {
            margin-top: 0;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #bdc3c7;
        }

        .todo-item.pending .status-text {
            color: #f1c40f;
        }

        .todo-item.completed .status-text {
            color: #2ecc71;
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .action-button {
            background-color: #3498db;
            padding: 8px;
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        #no-tasks-message {
            text-align: center;
            color: #bdc3c7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a new task..." required>
                <input type="date" id="due-date">
                <button type="submit" id="add-button">Add</button>
            </div>
            <div class="filter-group">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="button" id="delete-all-button">Delete All</button>
            </div>
        </form>
        <div class="list-container">
            <ul id="todo-list">
                <li id="list-header">
                    <span class="task">TASK</span>
                    <span class="due-date">DUE DATE</span>
                    <span class="status">STATUS</span>
                    <span class="actions">ACTIONS</span>
                </li>
            </ul>
            <p id="no-tasks-message">No tasks found</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoForm = document.getElementById('todo-form');
            const todoInput = document.getElementById('todo-input');
            const dueDateInput = document.getElementById('due-date');
            const todoList = document.getElementById('todo-list');
            const filterStatus = document.getElementById('filter-status');
            const deleteAllButton = document.getElementById('delete-all-button');
            const noTasksMessage = document.getElementById('no-tasks-message');
            let todos = [];

            // Check for existing todos in local storage
            if (localStorage.getItem('todos')) {
                todos = JSON.parse(localStorage.getItem('todos'));
                renderTodos();
            }

            // Event listener for form submission
            todoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTodo();
            });

            // Event listener for filtering todos
            filterStatus.addEventListener('change', renderTodos);

            // Event listener for deleting all todos
            deleteAllButton.addEventListener('click', () => {
                todos = [];
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            });

            // Function to add a new todo
            function addTodo() {
                const taskText = todoInput.value.trim();
                const dueDate = dueDateInput.value;

                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const newTodo = {
                    id: Date.now(),
                    task: taskText,
                    dueDate: dueDate || 'No Date',
                    completed: false
                };

                todos.push(newTodo);
                localStorage.setItem('todos', JSON.stringify(todos));
                todoInput.value = '';
                dueDateInput.value = '';
                renderTodos();
            }

            // Function to render the todos list
            function renderTodos() {
                const currentFilter = filterStatus.value;
                const filteredTodos = todos.filter(todo => {
                    if (currentFilter === 'all') {
                        return true;
                    }
                    if (currentFilter === 'pending') {
                        return !todo.completed;
                    }
                    if (currentFilter === 'completed') {
                        return todo.completed;
                    }
                });

                // Clear existing list items
                document.querySelectorAll('.todo-item').forEach(item => item.remove());

                if (filteredTodos.length === 0) {
                    noTasksMessage.style.display = 'block';
                } else {
                    noTasksMessage.style.display = 'none';
                }

                filteredTodos.forEach(todo => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('todo-item');
                    if (todo.completed) {
                        listItem.classList.add('completed');
                    }

                    listItem.innerHTML = `
                        <span class="task">${todo.task}</span>
                        <span class="due-date">${todo.dueDate}</span>
                        <span class="status-text">${todo.completed ? 'Completed' : 'Pending'}</span>
                        <span class="actions">
                            <button class="action-button toggle-button">${todo.completed ? 'Uncomplete' : 'Complete'}</button>
                            <button class="action-button delete-button">Delete</button>
                        </span>
                    `;

                    listItem.querySelector('.toggle-button').addEventListener('click', () => {
                        toggleComplete(todo.id);
                    });

                    listItem.querySelector('.delete-button').addEventListener('click', () => {
                        deleteTodo(todo.id);
                    });

                    todoList.appendChild(listItem);
                });
            }

            // Function to toggle a todo's completion status
            function toggleComplete(id) {
                todos = todos.map(todo => {
                    if (todo.id === id) {
                        return { ...todo, completed: !todo.completed };
                    }
                    return todo;
                });
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }

            // Function to delete a todo
            function deleteTodo(id) {
                todos = todos.filter(todo => todo.id !== id);
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }
        });
    </script>
</body>
</html>
